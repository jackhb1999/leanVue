<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>初始Vue</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!--
			初识 Vue:
				1.想让 Vue 工作，就必须创建一个 Vue 实例，且要传入一个配置对象；
				2.root 容器里的代码依然符合 html 规范，只不过混入了一些特殊的 Vue 语法；
				3.root 容器里的代码被称为【 Vue 模板】
				4.Vue 实例和容器是一一对应的；
				5.真实开发中只有一个 Vue 实例，并且会配合着组件一起使用；
				6. {{xxx}} 中 xxx 要写 js 表达式，且 xxx 可以自动读取到 data 中的所有属性；
				7. 一旦 data 中的数据发生变化，那么模板中用到该数据的地方也会自动更新；
				
				注意区分： Js 表达式和 Js 代码（语句）
					1.表达式：一个表达式会产生一个值，可以放在任意一个需要值的地方：
						(1). a
						(2). a+b
						(3). demo(1)
						(4). x === y ? 'a' : 'b'
					
					2.Js 代码（语句）
						(1). if(){}
						(2). for(){}
					
		-->
		
		<!-- 准备好一个容器 -->
		<div id="root">
			<h1>Hello,{{name}}，{{address}},{{Date.now()}}</h1>
			
		</div>
		
		
		<script type="text/javascript">
			Vue.config.productionTip = false //以阻止 vue 在启动时生成生产提示。
			
			//创建 Vue 实例
			const x = new Vue({
				el:'#root', // 用于指定当前 Vue 实例为哪个容器服务，值通常为 css 选择器
				data: { //data 中用于存储数据，数据供 el 所指定的容器去使用,值我们暂时先写为一个对象。
					name: 'Jack1',
					address: '西安'
				}
			})
			
		</script>
	</body>
</html>
