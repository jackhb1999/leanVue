<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>理解MVVM</title>
		<!-- 引入 Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!--
			MVVM模型：
				1. M：模型(Model)：data中的数据
				2. V：视图(View)：模板代码
				3. VM：视图模型(ViewModel)：Vue实例
			观察发现：
				1. data 中所有的属性，最后都出现在vm身上
				2. vm身上所有的属性及Vue原型上所有属性，在Vue模板中都可以直接使用
		-->

		<!-- 准备好一个容器 -->
		<div id="root">
			<h1>我是：{{name}}</h1>
			<h1>地址：{{address}}</h1>
			<h1>测试1：{{1+1}}</h1>
			<h1>测试2：{{$createElement}}</h1>
		</div>


		<script type="text/javascript">
			
			const vm = new Vue({
				el: '#root',
				data:{
					name:'Jack',
					address:'河南'
				}
			})
			console.log(vm)
		</script>
	</body>
</html>
