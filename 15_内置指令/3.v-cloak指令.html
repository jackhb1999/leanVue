<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!--
        v-cloak指令（没有值）：
            1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性。
            2.使用css配合v-cloak可以解决网速慢时页面展示出{{xx}} 的问题。
    -->

    <!--准备好一个容器 -->
    <div id="root">
        <h2>{{name}}</h2>
        <h2 v-cloak>{{name}}</h2>
    </div>


</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            name: 'jack'
        },

    })

</script>

</html>
