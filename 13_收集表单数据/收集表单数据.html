<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!--
        收集表单数据：
            若：<input type="text" />，则v-model收集的是value值，用户输入的就是value值。
            若：<input type="redio" />，则v-model收集的是value值，且要给标签配置value值。
            若：<input type="checkbox" />
                1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
                2.配置input的value属性：
                    (1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
                    (2)v-model的初始值是数组，那么收集的就是value组成的数组
            备注：v-model的三个修饰符：
                lazy：失去焦点再收集数据
                number：输入字符串转为有效的数字
                trim：输入首尾空格过滤
    -->

    <!--准备好一个容器 -->
    <div id="root">
        <form @submit.prevent="demo">
            <label for="demo">账号：</label>
            <input type="text" id="demo" v-model.trim="account">
            <br><br>
            密码：<input type="password" v-model="password">
            <br><br>
            年龄：<input type="text" v-model.number="age">
            <br><br>
            性别：
            男<input type="radio" name="sex" value="male">
            女<input type="radio" name="sex" value="female">
            <br><br>
            爱好：
            吸烟<input type="checkbox" v-model="hobby" value="xy">
            喝酒<input type="checkbox" v-model="hobby" value="hj">
            烫头<input type="checkbox" v-model="hobby" value="tt">
            <br><br>
            编程语言：
            <select v-model="lang">
                <option value="">请选择语言</option>
                <option value="java">java编译型语言</option>
                <option value="kotlin">kotlin新一代JVM语言</option>
                <option value="python">python脚本语言</option>
                <option value="go">golang</option>
                <option value="anyScrpt">anyScrpt for Web</option>
            </select>
            <br><br>
            其他信息：
            <textarea v-model.lazy="other"></textarea>
            <br><br>
            <input type="checkbox" v-model="agree"> 阅读并接受<a href="www.baidu.com">用户协议</a>
            <br><br>
            <button>提交</button>
        </form>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            account: '',
            password: '',
            age: '',
            sex: '',
            hobby: [],
            lang: '',
            other: '',
            agree: '',
            a: 1,
            b: '2',
            c: '',
            d: null
        },
        methods: {
            demo() {
                a = 1;
                console.log(JSON.stringify(this._data));
                console.log(JSON.stringify(this._data.b));
                console.log(JSON.stringify(this._data.c));
                console.log(JSON.stringify(this._data.d));
            }
        },

    })
</script>

</html>
